<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/global.css" />

    <script
      src="https://kit.fontawesome.com/72a0969713.js"
      crossorigin="anonymous"
    ></script>

    <title>A la française</title>
  </head>
  <body>
    <header class="header header--menu">
      <a href="./index.html" class="fa-solid fa-arrow-left"></a>
      <img src="images/logo/ohmyfood.png" alt="Oh My Food!" />
    </header>

    <main class="menu__container">
      <img
        src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        alt="A la française"
      />
      <div class="menu__title">
        <h3>A la française</h3>

        <div class="card__like">
          <i class="fa-regular fa-heart"></i>
        </div>
      </div>

      <section class="menu__top">
        <h3>Entrées</h3>
        <div class="menu__item">
          <div class="item__desc">
            <p class="item__name">Tartare de poulpe acidulé</p>
            <p class="item__desc">Aux zests d'orange</p>
          </div>
          <div class="item__price">25€</div>
        </div>

        <div class="menu__item">
          <div class="item__desc">
            <p class="item__name">Velouté de légumes d'antan</p>
            <p class="item__desc">Carotte, panais, topinambour</p>
          </div>
          <div class="item__price">35€</div>
        </div>

        <div class="menu__item">
          <div class="item__desc">
            <p class="item__name">Soupe à l'oignon</p>
            <p class="item__desc">Revisitée</p>
          </div>
          <div class="item__price">20€</div>
        </div>
      </section>

      <section class="menu__middle"></section>

      <section class="menu__bottom"></section>
    </main>

    <footer>
      <h2 class="logo">ohmyfood</h2>
      <ul>
        <li>
          <i class="fa-solid fa-utensils"></i>
          <a href="#">Proposer un restaurant</a>
        </li>
        <li>
          <i class="fa-solid fa-handshake-angle"></i
          ><a href="#">Devenir partenaire</a>
        </li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
