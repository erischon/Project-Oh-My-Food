<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/global.css" />

    <script
      src="https://kit.fontawesome.com/72a0969713.js"
      crossorigin="anonymous"
    ></script>

    <title>Oh My Food!</title>
  </head>
  <body>
    <header>
      <img src="images/logo/ohmyfood.png" alt="Oh My Food!" />
    </header>

    <main>
      <section class="location">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
      </section>

      <section class="hero">
        <h1>Réservez le menu qui vous convient</h1>
        <h2>
          Découvrez des restautants d'exception, sélectionnés par nos soins.
        </h2>
        <button>Explorer nos restaurants</button>
      </section>

      <section class="steps">
        <h2>Fonctionnement</h2>
        <div class="steps__box">
          <i class="step__icon fa-solid fa-mobile-screen-button"></i>
          <p class="step__desc">Choisissez un restaurant</p>
          <span class="step__index">1</span>
        </div>

        <div class="steps__box">
          <i class="step__icon fa-solid fa-list"></i>
          <p class="step__desc">Composez votre menu</p>
          <div class="step__index">2</div>
        </div>

        <div class="steps__box">
          <i class="step__icon fa-solid fa-store"></i>
          <p class="step__desc">Dégustez au restaurant</p>
          <div class="step__index">3</div>
        </div>
      </section>

      <section class="restaurant">
        <h2>Restaurants</h2>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-regular fa-heart"></i>
      </section>
    </main>
    <footer>
      <i class="fa-solid fa-utensils"></i>
      <i class="fa-solid fa-handshake-angle"></i>
    </footer>
  </body>
</html>
